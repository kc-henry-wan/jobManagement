<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="jmp23.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Email Address" maxlength=50 value="abc@email.com">
        <input type="password" id="password" placeholder="Password" maxlength=20 value="asdfzxcvqwer">
        <input type="text" id="pharmacyCode" placeholder="Pharmacy Code" maxlength=3 value="WBP">
        <button onclick="login()">Login</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="config/config.js"></script>
    <script src="mlogon.js"></script>
</body>
</html>
