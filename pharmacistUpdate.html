<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pharmacist Record</title>
        <link rel="stylesheet" href="jmp23.css">
        <link rel="stylesheet" href="imageGallery.css">
        <style>
        </style>
    </head>
    <body>

        <h1 id="pageTitle">Pharmacist Record</h1>
        <div class="container">
            <div class="table-container">

                <div id="error" class="error-message"></div>
                <form id="pharmacistForm">
                    <table class="form-table" >
                        <tr>
                            <td><label for="firstName">First Name</label></td>
                            <td><input type="text" id="firstName" name="firstName" maxlength="50"></td>
                        </tr>
                        <tr>
                            <td><label for="lastName">Last Name</label></td>
                            <td><input type="text" id="lastName" name="lastName" maxlength="50"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="text" id="email" name="email" maxlength="100" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile</label></td>
                            <td><input type="text" id="mobile" name="mobile" maxlength="20"></td>
                        </tr>
                        <tr>
                            <td><label for="address1">Address line 1</label></td>
                            <td><input type="text" id="address1" name="address1" maxlength="50"></td>
                        </tr>
                        <tr>
                            <td><label for="address2">Address line 2</label></td>
                            <td><input type="text" id="address2" name="address2" maxlength="50"></td>
                        </tr>
                        <tr>
                            <td><label for="postalCode">Postal Code</label></td>
                            <td><input type="text" id="postalCode" name="postalCode" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td><label>Status</label></td>
                            <td><input type="text" id="status" name="status" value="New" disabled></td>
                        </tr>                
                    </table>

                    <div align="center">
                        <button type="button" id="cancelButton" class="cancel-button" onclick="goBack()">Cancel</button>
                        <button type="submit" id="actionButton" class='round-button'>Submit</button>
                    </div>

                    <input type=hidden id="pharmacistId" name="pharmacistId" value="">
                    <input type=hidden id="updatedAt" name="updatedAt" value="">

                </form>
            </div>
            <div class="gallery-container">
                
            </div>
        </div>

        <!-- Full Image Overlay -->
        <div class="overlay" id="image-overlay">
            <span class="close" id="close-overlay">&times;</span>
            <img src="" id="full-image" alt="Full Image">
        </div>

        <script src="config/config.js"></script>
        <script src="pharmacistUpdate.js"></script>

    </body>
</html>
